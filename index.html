<!DOCTYPE html>

<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/exercicio1.css">
    <script src="js/exercicio1.js"></script>
    <title>Exercicio 1 JS</title>
</head>

<body>
    <header>
        <h1>Bem vindo recruta</h1>
    </header>

    <main>
        <div>
            <h2 class="title">Preencha seus dados, por favor:</h2>
        </div>

        <div class="form">
            <form action="#" method="post" class="registration-form">
                <label class="label-name" for="name">Digite seu primeiro nome</label>
                <input type="text" name="name" id="name" class="input-name" required>
                
                <label class="label-surname" for="surname">Digite seu sobrenome</label>
                <input type="text" name="surname" id="surname" class="input-surname" required>

                <label class="label-study" for="study">Campo de estudo</label>
                <input type="text" name="study" id="study" class="input-study" required>

                <label class="label-birth" for="birth">Ano de nascimento</label>
                <input type="date" name="birth" id="birth" class="input-birth" required>

                <input type="button" value="salvar">
            </form>
        </div>

    </main>
</body>

</html>
